<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="animated-bg">

  <!-- 🌟 Strip Light Effect -->
  <div class="strip-light"></div>

  <!-- 🔔 Church Title -->
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>

  <!-- 🕒 Clock -->
  <div id="clock" class="clock-glow"></div>

  <!-- 🔐 Auth Panel -->
  <div id="authPage" class="glass-card animate-login">
    <h2>🔐 Sign In / Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">🔓 Sign In</button>
    <button onclick="signup()">📝 Sign Up</button>
    <p id="loginError" class="error-text"></p>
  </div>

  <!-- 📋 Dashboard Page -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>📅 Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <!-- 📊 Chart Section -->
    <div class="chart-container">
      <canvas id="uploadChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="pieChart"></canvas>
    </div>

    <!-- 📜 Upload Table -->
    <h3>📊 Uploads</h3>
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="btn-group">
      <button onclick="downloadCSV()">⬇️ Export CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- 📜 Script -->
  <script type="module" src="script.js"></script>
</body>
</html>
