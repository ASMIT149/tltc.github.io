<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- üåü Strip Light -->
  <div class="strip-light"></div>

  <!-- üîî Title -->
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>

  <!-- üïí Clock -->
  <div id="clock" class="clock-glow"></div>

  <!-- üîê LOGIN FORM -->
  <div id="loginPage" class="glass-card animate-login">
    <h2>üîê Sign In</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="forgotPassword()">Forgot Password?</button>
    <p id="loginError" class="error-text"></p>
    <p>Don't have an account? <a href="#" onclick="showSignup()">Create one</a></p>
  </div>

  <!-- üÜï SIGNUP FORM -->
  <div id="signupPage" class="glass-card hidden animate-login">
    <h2>üÜï Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signup()">Create Account</button>
    <p id="signupError" class="error-text"></p>
    <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
  </div>

  <!-- üìã DASHBOARD -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>üìÖ Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <!-- üìä Bar Chart -->
    <div class="chart-container">
      <canvas id="uploadChart"></canvas>
    </div>

    <!-- ü•ß Pie Chart -->
    <div class="chart-container">
      <canvas id="uploadPie"></canvas>
    </div>

    <!-- üìú Table -->
    <h3>üìä Uploads</h3>
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="btn-group">
      <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- üß† Show/hide logic -->
  <script>
    function showSignup() {
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("signupPage").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("signupPage").classList.add("hidden");
      document.getElementById("loginPage").classList.remove("hidden");
    }
  </script>

  <!-- üìú App Logic -->
  <script type="module" src="script.js"></script>
</body>
</html>
