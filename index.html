<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="animated-bg">
  <!-- ‚ú® Top Bar Strip -->
  <div class="strip-light"></div>

  <!-- üìé Title -->
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>

  <!-- üïí Clock -->
  <div id="clock" class="clock-glow"></div>

  <!-- üîí Auth Pages -->
  <div id="authCard" class="glass-card animate-login">
    <h2 id="formTitle">Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authButton" onclick="signIn()">Sign In</button>
    <p class="link-text">Don't have an account? <span onclick="toggleForm(true)">Sign Up</span></p>
    <p class="link-text">Forgot password? <span onclick="resetPassword()">Reset</span></p>
    <p id="authError" class="error-text"></p>
  </div>

  <!-- üìã Dashboard -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <!-- üìä Charts -->
    <div class="chart-container">
      <canvas id="uploadChart"></canvas>
      <canvas id="pieChart" style="margin-top:30px;"></canvas>
    </div>

    <!-- üìÑ Table -->
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üì• Buttons -->
    <div class="btn-group">
      <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
