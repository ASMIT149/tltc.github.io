<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Strip Light Animation -->
  <div class="strip-light"></div>

  <!-- App Title -->
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>

  <!-- Clock -->
  <div id="clock"></div>

  <!-- Auth Container -->
  <div id="authContainer" class="glass-card animate-login">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
      <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
      <p class="error-text" id="loginError"></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      <p class="error-text" id="signupError"></p>
    </div>

    <!-- Forgot Password -->
    <div id="forgotPasswordForm" class="hidden">
      <h2>Reset Password</h2>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="resetPassword()">Send Reset Email</button>
      <p><a href="#" onclick="toggleForms('login')">Back to Login</a></p>
      <p class="error-text" id="resetError"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>Upload Tracker</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <!-- Upload Table -->
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Chart Area -->
    <div class="chart-container">
      <canvas id="uploadChart"></canvas>
      <canvas id="pieChart" style="margin-top: 20px;"></canvas>
    </div>

    <div class="btn-group">
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
