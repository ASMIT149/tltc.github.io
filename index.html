<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎥 Video Upload Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 🌙 Dark Mode Toggle -->
  <label class="theme-toggle">
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
    🌙 Dark Mode
  </label>

  <!-- 🔐 Login Page -->
  <div id="loginPage" class="glass-card">
    <h2>🔐 Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
    <p id="loginError" class="error-text"></p>
  </div>

  <!-- 📋 App Page -->
  <div id="appPage" class="glass-card hidden">
    <h2>📅 Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <h3>📊 Uploads</h3>
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="btn-group">
      <button onclick="downloadCSV()">⬇️ Export CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcd1CCTlJRZ2YOhbziRVdiZlvVzUHiYm4",
      authDomain: "video-tracker-7f709.firebaseapp.com",
      projectId: "video-tracker-7f709",
      storageBucket: "video-tracker-7f709.appspot.com",
      messagingSenderId: "6567580876",
      appId: "1:6567580876:web:e982351a06897faea45e69",
      measurementId: "G-554K9DJVCJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleLogin = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorDisplay = document.getElementById("loginError");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("loginPage").classList.add("hidden");
          document.getElementById("appPage").classList.remove("hidden");
          loadUploads();
        })
        .catch((error) => {
          errorDisplay.textContent = "❌ " + error.message;
        });
    };

    window.logout = function () {
      signOut(auth).then(() => {
        document.getElementById("appPage").classList.add("hidden");
        document.getElementById("loginPage").classList.remove("hidden");
      });
    };

    window.addUpload = async function () {
      const date = document.getElementById("date").value;
      const platform = document.getElementById("platform").value;
      const title1 = document.getElementById("title1").value;
      const title2 = document.getElementById("title2").value;
      const title3 = document.getElementById("title3").value;

      if (!date || !platform) {
        alert("Please fill in the date and platform.");
        return;
      }

      await addDoc(collection(db, "uploads"), {
        date, platform, title1, title2, title3
      });

      document.getElementById("title1").value = "";
      document.getElementById("title2").value = "";
      document.getElementById("title3").value = "";

      loadUploads();
    };

    window.loadUploads = async function () {
      const table = document.querySelector("#uploadTable tbody");
      table.innerHTML = "";
      const snapshot = await getDocs(collection(db, "uploads"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.date}</td>
          <td>${data.platform}</td>
          <td>${data.title1}</td>
          <td>${data.title2}</td>
          <td>${data.title3}</td>
          <td><button class="delete-btn" onclick="deleteUpload('${docSnap.id}')">🗑️</button></td>
        `;
        table.appendChild(row);
      });
    };

    window.deleteUpload = async function (id) {
      await deleteDoc(doc(db, "uploads", id));
      loadUploads();
    };

    window.downloadCSV = async function () {
      const snapshot = await getDocs(collection(db, "uploads"));
      if (snapshot.empty) {
        alert("No data to export.");
        return;
      }
      let csv = "Date,Platform,Title 1,Title 2,Title 3\n";
      snapshot.forEach(docSnap => {
        const u = docSnap.data();
        csv += `${u.date},${u.platform},"${u.title1}","${u.title2}","${u.title3}"\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "uploads.csv";
      link.click();
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("appPage").classList.remove("hidden");
        loadUploads();
      } else {
        document.getElementById("appPage").classList.add("hidden");
        document.getElementById("loginPage").classList.remove("hidden");
      }
    });

    window.toggleDarkMode = function () {
      const isDark = document.getElementById("darkModeToggle").checked;
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("darkMode", isDark);
    };

    window.onload = () => {
      const isDark = localStorage.getItem("darkMode") === "true";
      document.getElementById("darkModeToggle").checked = isDark;
      document.body.classList.toggle("dark", isDark);
    };
  </script>

</body>
</html>
