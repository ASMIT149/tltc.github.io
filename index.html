<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="strip-light"></div>

  <h1 class="main-title">THE LAST TRUMPET CHURCH</h1>
  <div id="clock"></div>

  <!-- üîê Auth Container -->
  <div class="glass-card" id="authBox">
    <div id="loginForm">
      <h2>üîê Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="switch-link" onclick="toggleForms('signup')">Don't have an account? Sign up</p>
      <p class="switch-link" onclick="toggleForms('forgot')">Forgot password?</p>
      <p id="loginError" class="error-text"></p>
    </div>

    <div id="signupForm" class="hidden">
      <h2>üìù Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signUp()">Create Account</button>
      <p class="switch-link" onclick="toggleForms('login')">Already have an account? Log in</p>
      <p id="signupError" class="error-text"></p>
    </div>

    <div id="forgotForm" class="hidden">
      <h2>üîÅ Reset Password</h2>
      <input type="email" id="forgotEmail" placeholder="Enter your email" />
      <button onclick="resetPassword()">Send Reset Link</button>
      <p class="switch-link" onclick="toggleForms('login')">Back to login</p>
      <p id="forgotError" class="error-text"></p>
    </div>
  </div>

  <!-- App Dashboard -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>üìÖ Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <div class="chart-container">
      <canvas id="uploadChart"></canvas>
      <canvas id="uploadPieChart" style="margin-top: 20px;"></canvas>
    </div>

    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
