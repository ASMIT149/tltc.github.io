<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="animated-bg">
  <!-- üåü Strip Light Effect -->
  <div class="strip-light"></div>

  <!-- üîî Church Title -->
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>

  <!-- üïí Clock -->
  <div id="clock" class="clock-glow"></div>

  <!-- üîê Auth Card -->
  <div id="authCard" class="glass-card animate-login">
    <h2 id="formTitle">Sign In</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="hidden" />
    <button id="submitBtn" onclick="signIn()">Sign In</button>
    <p id="loginError" class="error-text"></p>
    <p>
      <span id="toggleForm">Don't have an account? <a href="#" onclick="toggleSignUp(true)">Sign Up</a></span><br>
      <a href="#" onclick="forgotPassword()">Forgot Password?</a>
    </p>
  </div>

  <!-- üìã App Page -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <h2>üìÖ Upload Log</h2>
    <input type="date" id="date" />
    <select id="platform">
      <option value="">Select Platform</option>
      <option value="YouTube">YouTube</option>
      <option value="Instagram">Instagram</option>
      <option value="Facebook">Facebook</option>
    </select>
    <input type="text" id="title1" placeholder="Video Title 1" />
    <input type="text" id="title2" placeholder="Video Title 2" />
    <input type="text" id="title3" placeholder="Video Title 3" />
    <button onclick="addUpload()">Submit</button>

    <!-- üìä Charts -->
    <div class="chart-container">
      <h4 class="glow-sub">Uploads Per Platform</h4>
      <canvas id="uploadChart"></canvas>
      <h4 class="glow-sub">Upload Distribution</h4>
      <canvas id="uploadPie"></canvas>
    </div>

    <!-- üìú Upload Table -->
    <h3>üìä Uploads</h3>
    <div class="table-wrap">
      <table id="uploadTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Platform</th>
            <th>Title 1</th>
            <th>Title 2</th>
            <th>Title 3</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="btn-group">
      <button onclick="downloadCSV()">‚¨áÔ∏è Export CSV</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
