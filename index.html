<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE LAST TRUMPET CHURCH</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="animated-bg">
  <div class="strip-light"></div>
  <h1 class="main-title glow-text">THE LAST TRUMPET CHURCH</h1>
  <div id="clock"></div>

  <!-- 🔐 Authentication Form -->
  <div id="authCard" class="glass-card animate-login">
    <div id="loginSection">
      <h2>🔐 Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p class="error-text" id="loginError"></p>
      <p><a href="#" onclick="showReset()">Forgot password?</a></p>
      <p>Don't have an account? <a href="#" onclick="toggleForm(true)">Sign Up</a></p>
    </div>
    <div id="signupSection" class="hidden">
      <h2>📝 Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Register</button>
      <p class="error-text" id="signupError"></p>
      <p>Already have an account? <a href="#" onclick="toggleForm(false)">Sign In</a></p>
    </div>
    <div id="resetSection" class="hidden">
      <h2>🔑 Reset Password</h2>
      <input type="email" id="resetEmail" placeholder="Enter your email" />
      <button onclick="resetPassword()">Send Reset Email</button>
      <p class="error-text" id="resetError"></p>
      <p><a href="#" onclick="toggleForm(false)">Back to Login</a></p>
    </div>
  </div>

  <!-- 📋 App Page (Hidden initially) -->
  <div id="appPage" class="glass-card hidden animate-dashboard">
    <!-- Upload form, chart, and table go here -->
    <h2>Welcome to the Dashboard</h2>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
